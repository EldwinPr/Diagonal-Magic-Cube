<!DOCTYPE html>
<html>
<head>
    <title>Random Restart Hill Climb</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Random Restart Hill Climb</h1>
            <div class="run-selector">
                <select id="runSelect">
                    <option value="run1">Run 1</option>
                    <option value="run2">Run 2</option>
                    <option value="run3">Run 3</option>
                </select>
            </div>

            <div class="info-panel">                
                <h3>Local Search Information</h3>
                <div>Amount of Restarts: <span id="Restart">0</span></div>
                <div>Initial Objective Value: <span id="InitOF">0</span></div>
                <div>Final Objective Value: <span id="FinalOF">0</span></div>
                <div>Total Iteration: <span id="TotalI">-</span></div>
                <div>Duration: <span id="Duration">-</span></div>
            </div>

            <div class="cube-info">
                <h3>Current State Information</h3>
                <div>Iteration: <span id="iteration">0</span></div>
                <div>Objective Value: <span id="ofValue">0</span></div>
                <div>Action: <span id="action">-</span></div>
                <div>Temperature: <span id="temperature">-</span></div>
            </div>
        </div>

        <div class="right-panel">
            <div class="cube-display">
                <div id="cube"></div>
            </div>

            <div class="player-controls">
                <button id="playPause">Play</button>
                <input type="range" id="progress" min="0" max="100" value="0">
                <select id="speed">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="5">5x</option>
                    <option value="10">10x</option>
                </select>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/RRHC.js"></script>
</body>
</html>
